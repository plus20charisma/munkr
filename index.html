<!DOCTYPE html>
<!--

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>munkkit</title>
    <link href="main.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="munkkit" ng-controller="MainCtrl">

<div class="navbar navbar-default navbar-static-top">
    <div class="navbar-header">
        <h1><a class="navbar-brand" href="#">munkkit</a></h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-11 col-md-offset-1 col-xs-6 col-xs-offset-3">
            <div ng-repeat="post in posts | orderBy: '-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
            <span class="user-post-score">{{post.upvotes}}</span>
                <span class="user-post">
                    <a ng-show="post.link" href="{{post.link}}">
                        {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                </span>
            </div>

            <form ng-submit="addPost()" class="top-pad">
                <h3>Add New Post</h3>
                <div class="form-group">
                <input type="text" placeholder="Title" ng-model="title" class="form-control">
                </div>
                <div class="form-group">
                <input type="text" placeholder="Link" ng-model="link" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
